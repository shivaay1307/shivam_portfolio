<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
  <defs>
    <style>
      .cursor-circle {
        transform-origin: center;
        animation: scaleUp 0.4s ease-out forwards;
      }
      .cursor-text {
        opacity: 0;
        animation: fadeIn 0.4s ease-out 0.2s forwards;
      }
      @keyframes scaleUp {
        from {
          transform: scale(0.1);
          opacity: 0.8;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </defs>
  <circle class="cursor-circle" cx="30" cy="30" r="25" fill="white" stroke="white" stroke-width="2"/>
  <text class="cursor-text" x="30" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">open</text>
</svg> 